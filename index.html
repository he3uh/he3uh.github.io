    <script>
         const translations = {
            ar: { pageTitle: "عبد الله غيث - شاعر ومبرمج .", loading: "جاري التحميل...", name: "عبد الله غيث", subtitle: "شاعر ومبرمج .", socialLinksTitle: "الروابط الاجتماعية", instagram: "انستقرام", instagramTitle: "انستقرام", tiktok: "تيك توك", tiktokTitle: "تيك توك", telegramAccount: "حسابي", telegramAccountTitle: "حسابي على تيليجرام", telegramChannel: "قناتي العامة", telegramChannelTitle: "قناتي العامة على تيليجرام", telegramPrivate: "قناتي الخاصة", telegramPrivateTitle: "قناتي الخاصة (برايفت)", telegramPoetry: "گروب الشعر", telegramPoetryTitle: "مجموعة الشعر (گروب الشعر)", skillsTitle: "المهارات البرمجية", skillPython: "Python", skillPHP: "PHP", skillCPP: "C++", skillHTML: "HTML5", skillCSS: "CSS3", skillJS: "JavaScript" },
            en: { pageTitle: "Abdullah Ghaith - Poet & Programmer.", loading: "Loading...", name: "Abdullah Ghaith", subtitle: "Poet & Programmer.", socialLinksTitle: "Social Links", instagram: "Instagram", instagramTitle: "Instagram", tiktok: "TikTok", tiktokTitle: "TikTok", telegramAccount: "My Account", telegramAccountTitle: "My Telegram Account", telegramChannel: "Public Channel", telegramChannelTitle: "My Public Telegram Channel", telegramPrivate: "Private Channel", telegramPrivateTitle: "My Private Channel", telegramPoetry: "Poetry Group", telegramPoetryTitle: "Poetry Group", skillsTitle: "Programming Skills", skillPython: "Python", skillPHP: "PHP", skillCPP: "C++", skillHTML: "HTML5", skillCSS: "CSS3", skillJS: "JavaScript" }
         };
        const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        const preloader = document.getElementById('preloader');
        const welcomeTextElement = document.getElementById('welcome-text');
        const skillsList = document.getElementById('skills-list');
        const themeToggleButton = document.getElementById('theme-toggle');
        const langArButton = document.getElementById('lang-ar');
        const langEnButton = document.getElementById('lang-en');
        const mainName = document.getElementById('main-name');
        const mainSubtitle = document.getElementById('main-subtitle');
        const scrollProgressBar = document.getElementById('scroll-progress');
        let langTransitionElements;

        const welcomeMessages = ["مرحباً", "Hello", "Bonjour", "Bienvenido", "Willkommen", "こんにちは"];
        const totalWelcomeTime = 5000; // Approx 5 seconds total duration
        const welcomeDisplayTime = totalWelcomeTime / welcomeMessages.length; // Time each message is fully visible
        const welcomeFadeTime = 400; // Time for fade animation (ms)
        let welcomeTimeoutShow;
        let welcomeTimeoutNext;
        let currentWelcomeIndex = 0;

        function showNextWelcomeMessage() {
            if (!welcomeTextElement || reduceMotion || currentWelcomeIndex >= welcomeMessages.length) {
                hidePreloader();
                return;
            }
            const msgIndex = currentWelcomeIndex;

            // Fade out previous message
            welcomeTextElement.classList.remove('visible');

            // Set timeout to change text and fade in after fade out completes
            welcomeTimeoutShow = setTimeout(() => {
                if (welcomeTextElement) {
                    welcomeTextElement.textContent = welcomeMessages[msgIndex];
                    welcomeTextElement.classList.add('visible');
                }
                currentWelcomeIndex++;
                // Schedule the start of the next message's fade out
                welcomeTimeoutNext = setTimeout(showNextWelcomeMessage, welcomeDisplayTime);
            }, welcomeFadeTime);
        }

        function setLanguage(lang) {
            const currentLang = document.documentElement.lang;
            if (currentLang === lang || document.body.classList.contains('lang-switching')) return;

            document.body.classList.add('lang-switching');
            if (!reduceMotion) {
                langTransitionElements.forEach(el => {
                    el.style.opacity = '0';
                    el.style.transform = 'translateY(10px)';
                });
            }

            setTimeout(() => {
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

                document.querySelectorAll('[data-translate]').forEach(el => {
                    const key = el.getAttribute('data-translate');
                    if (translations[lang] && translations[lang][key]) {
                        el.innerHTML = translations[lang][key];
                    }
                });
                 document.querySelectorAll('[data-translate-title]').forEach(el => {
                    const key = el.getAttribute('data-translate-title');
                    if (translations[lang] && translations[lang][key]) {
                        el.setAttribute('title', translations[lang][key]);
                    }
                });
                langArButton.classList.toggle('active', lang === 'ar');
                langEnButton.classList.toggle('active', lang === 'en');
                localStorage.setItem('preferredLanguage', lang);

                if (typeof AOS !== 'undefined') AOS.refreshHard();

                setTimeout(() => {
                     document.body.classList.remove('lang-switching');
                     if (!reduceMotion) {
                         langTransitionElements.forEach(el => {
                             el.style.opacity = '1';
                             el.style.transform = 'translateY(0px)';
                         });
                     }
                }, 50);

            }, reduceMotion ? 0 : 250);
        }
        langArButton.addEventListener('click', () => setLanguage('ar'));
        langEnButton.addEventListener('click', () => setLanguage('en'));
         function setTheme(theme) {
             const currentTheme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
             if (currentTheme === theme) return;
             document.body.classList.toggle('light-mode', theme === 'light');
             localStorage.setItem('preferredTheme', theme);
             if (typeof tsParticles !== 'undefined') loadParticlesBasedOnTheme();
         }
         themeToggleButton.addEventListener('click', () => {
             const currentTheme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
             const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
             setTheme(newTheme);
         });

        function hidePreloader() {
            if (!preloader || preloader.classList.contains('hidden')) return;
            clearTimeout(welcomeTimeoutShow); // Clear any pending timeouts
            clearTimeout(welcomeTimeoutNext);
            preloader.classList.add('hidden');
             if (typeof AOS !== 'undefined') {
                 AOS.init({ once: true, duration: 900, easing: 'ease-out-cubic', offset: 50 });
             }
             setTimeout(() => {
                 if(mainName) mainName.classList.add('visible');
                 if(mainSubtitle) mainSubtitle.classList.add('visible');
             }, reduceMotion ? 0 : 150);
        }

        function startPreloader(){
            if (!reduceMotion && welcomeTextElement) {
                 setTimeout(showNextWelcomeMessage, 150); // Start the sequence immediately
                 // hidePreloader will be called by showNextWelcomeMessage when done
            } else {
                 if(preloader) preloader.style.display = 'none';
                 hidePreloader();
            }
        }


         async function loadParticlesBasedOnTheme() {
            if(reduceMotion || typeof tsParticles === 'undefined') return;
            const isLight = document.body.classList.contains('light-mode');
            const particleColor = isLight ? "#555b6e" : "#b0b4d1";
            const linkColor = isLight ? "#3f51b5" : "#7367f0";
            const particleOpacity = isLight ? 0.7 : 0.55;
            const particleDensity = isLight ? 550 : 750;
            const particlesOptions = {
                fpsLimit: 60,
                particles: {
                    number: { value: 80, density: { enable: true, value_area: particleDensity } },
                    color: { value: particleColor }, shape: { type: "circle" },
                    opacity: { value: {min: 0.1, max: particleOpacity}, animation: { enable: true, speed: 0.7, minimumValue: 0.1, sync: false } },
                    size: { value: {min: 1, max: 3.8}, animation: { enable: true, speed: 2.8, minimumValue: 0.5, sync: false } },
                    links: { enable: true, distance: 170, color: linkColor, opacity: 0.3, width: 1 },
                    move: { enable: true, speed: 1.2, direction: "none", random: true, straight: false, outModes: "out" }
                },
                interactivity: {
                    events: { onHover: { enable: true, mode: "bubble" }, onClick: { enable: true, mode: "push" }, resize: true },
                    modes: { grab: { distance: 160, links: { opacity: 0.6 } }, bubble: { distance: 240, size: 7.5, duration: 1.5, opacity: 1 }, repulse: { distance: 120 }, push: { quantity: 4 }, remove: { quantity: 2 } }
                }, detectRetina: true,
            };
             try { await tsParticles.load("tsparticles-container", particlesOptions); } catch(error){ console.error("Error loading tsParticles:", error); }
         }
        if (skillsList) {
            skillsList.addEventListener('click', function(event) {
                const skillItem = event.target.closest('li[tabindex="0"]');
                if (skillItem && !reduceMotion) { skillItem.classList.add('clicked-effect'); setTimeout(() => { skillItem.classList.remove('clicked-effect'); }, 450); }
            });
            skillsList.addEventListener('keydown', function(event) {
                 const skillItem = event.target.closest('li[tabindex="0"]');
                 if(skillItem && (event.key === 'Enter' || event.key === ' ')){ event.preventDefault(); if(!reduceMotion) { skillItem.classList.add('clicked-effect'); setTimeout(() => { skillItem.classList.remove('clicked-effect'); }, 450); } }
            });
        }
         function handleCardTilt(event) {
             if (reduceMotion) return;
             requestAnimationFrame(() => {
                 const card = event.currentTarget;
                 const { left, top, width, height } = card.getBoundingClientRect();
                 const x = event.clientX - left;
                 const y = event.clientY - top;
                 const rotateX = ((y / height) - 0.5) * -20;
                 const rotateY = ((x / width) - 0.5) * 20;
                 card.style.setProperty('--rotateX', `${rotateX}deg`);
                 card.style.setProperty('--rotateY', `${rotateY}deg`);
             });
         }
         function resetCardTilt(event) {
             if (reduceMotion) return;
             const card = event.currentTarget;
             requestAnimationFrame(() => {
                card.style.setProperty('--rotateX', '0deg');
                card.style.setProperty('--rotateY', '0deg');
             });
         }
         document.querySelectorAll('.profile-section, .section-card').forEach(card => {
             card.addEventListener('mousemove', handleCardTilt);
             card.addEventListener('mouseleave', resetCardTilt);
         });
        function updateScrollProgress() {
            if(!scrollProgressBar || reduceMotion) return;
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollPercentage = scrollHeight > 0 ? (scrollTop / scrollHeight) * 100 : 0;
            scrollProgressBar.style.width = `${scrollPercentage}%`;
            requestAnimationFrame(updateScrollProgress);
        }
        if(!reduceMotion) requestAnimationFrame(updateScrollProgress);

        const preferredLanguage = localStorage.getItem('preferredLanguage') || 'ar';
        const preferredTheme = localStorage.getItem('preferredTheme') || 'dark';

        document.addEventListener('DOMContentLoaded', () => {
            langTransitionElements = document.querySelectorAll('.lang-transition-element');
            setLanguage(preferredLanguage);
            setTheme(preferredTheme);
            if (typeof tsParticles !== 'undefined') loadParticlesBasedOnTheme();
            startPreloader();
        });

    </script>
